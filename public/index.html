<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lembretes App</title>
  <link rel="icon" href="/assets/logoLembretes.png" type="image/x-icon">
  <link rel="stylesheet" href="../styles/styles.css">   
</head>
<body>
  <header>
    <h1>Lembretes App</h1>
  </header>

  <main>
    <section id="add-reminder" class="card">
      <h2>Adicionar lembrete</h2>
      <div class="card-content">
        <form id="reminder-form">
          <label for="reminder-name">Nome:</label>
          <input type="text" id="reminder-name" required>
  
          <label for="reminder-date">Data:</label>
          <input type="date" id="reminder-date" required>
  
          <button type="submit">Criar</button>
          <p id="error-message"></p> <!-- error message -->
        </form>
      </div>
    </section>
  
    <section id="reminders-list">
      <h2>Lembretes</h2>
      <div id="reminders-container">
        <!-- here is the reminders list -->
      </div>
    </section>
  </main>
  
  <script src="../src/js/main.js"></script>
</body>

<footer>
  <p>&copy; #KeoCoelho 2023</p>
</footer>

</html>
